<div class="card">
    <img [src]="img" alt="" width="200px">
    <img [src]="imgMegacable" alt="" width="200px">
    <div class="card-content">
        <h3 class="card-title">Bienvenido {{title}}</h3>
        <p class="card-description">{{contenido}}</p>

        <button class="btn" (click)="mostrarAlerta()">{{botonText}}</button>
    
        <input type="text" [(ngModel)]="nombre" placeholder="Escribe un titulo">
        <p>{{nombre}}</p>
    </div>
</div>
