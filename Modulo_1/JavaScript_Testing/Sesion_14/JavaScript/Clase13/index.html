<html lang="en">

<body>
    <h1>Tipos de Pruebas en el Desarrollo de Software</h1>

    <form id="form">
        <input type="text" id="nombre" placeholder="Nombre">
        <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>

    <script>
        //Prueba Unitaria
        function suma(a,b){
            return a+b;
        }
        console.log(suma(2,5));
        console.assert(suma(2,5) === 5, "Error en la suma");

        //Prueba de IntegraciÃ³n

        //     const data = await apiAlgo.json();

        // }

        //Pruebas de Sistema (End-to-End)
        document.getElementById("form").addEventListener("submit",(e) =>{
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            document.getElementById("resultado").textContent = `Hola ${nombre}`;
        });
    </script>
</body>
</html>
