<h1>Lista de Productos</h1>

<div style="display: flex; gap: 2rem;">
    <div style="width: 50%;">
        <ng-container *ngIf="items">
            <app-productos
              *ngFor="let item of items"
              [info]="item"
            ></app-productos>
        </ng-container>
    </div>
</div>
