<h1>Clase HTTP-Client | API</h1>

<h2>Lista de Products</h2>
<div *ngFor = "let product of products">
    <h3>{{product.title}}</h3>
    <img [src]="product.image" [alt]="product.title" [title]="product.title" width="100px">
    <p>{{product.description}}</p>
    <strong>${{product.price}}</strong>
</div>
